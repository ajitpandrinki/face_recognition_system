{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{% static "images/bg1.jpg" %}') no-repeat center center/cover;
            color: #fff;
            flex-direction: column;
        }
        
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffff66;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .box {
            background: rgba(255, 255, 255, 0.2); /* Transparent box */
            padding: 30px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px); /* Adds a glass effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 10px;
        }

        .button {
            flex: 1;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            min-width: 160px;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: #0066cc;
            transform: scale(1.05);
        }

        .presentees {
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Live Clock -->
    <div id="clock"></div>

    <h1>Face Recognition System</h1>
    <div class="box">
        <div class="button-container">
            <a href="{% url 'Register' %}" class="button">New Registration</a>
            <a href="{% url 'attendance' %}" class="button">Take Attendance</a>
        </div>
        <a href="{% url 'presentees' %}" class="button presentees">Presentees</a>
    </div>

    <script>
        // Function to update live time
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12 || 12; // Convert to 12-hour format
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000); // Update clock every second
        updateClock(); // Initialize clock immediately
    </script>

</body>
</html>
